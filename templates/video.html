{% extends "base.html" %}

{% block jw_player_script %}<script src="http://jwpsrv.com/library/_xxxxxxxxxxxxxxxxxxxxx.js"></script>{% end %}

{% block body %}
<article>
    <header><h1>{{ video_title }}</h1></header>
    <div id='my-video'></div>
    <script type='text/javascript'>
        jwplayer('my-video').setup({
            file: 'rtmp://xxxxxxxxxxxxxx.cloudfront.net/cfx/st/mp4:{% raw signed_url %}',
            image: 'https://s3-us-west-2.amazonaws.com/assets/img/image.png',
            width: '900',
            height: '506'
        });
    </script>
</article>
{% end %}
