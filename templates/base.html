<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="{{ static_url("css/normalize.css") }}">
        <link rel="stylesheet" href="{{ static_url("css/main.css") }}">
        <script src="{{ static_url("js/modernizr-2.6.2.min.js") }}"></script>
        {% block jw_player_script %}{% end %}
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="chromeframe">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">activate Google Chrome Frame</a> to improve your experience.</p>
        <![endif]-->

        <div class="wrap">
            <header id="header">
                <div class="inner clearfix">
                    <h1 class="logo"><a href="/"><img src="{{ static_url("img/logo3.png") }}" alt=""></a></h1>
                    {% if current_user %}
                    <p class="log-info">Welcome <b>{{ current_user.email }}</b> | <a href="/">My Courses</a> | <a href="/logout">Log Out</a></p>
                    {% end %}
                </div>
            </header>

            <div id="main">
                {% block body %}
                <article>
                    <header><h1>Page Title</h1></header>
                    <p>Information coming soon.</p>
                </article>
                {% end %}
            </div>
        </div>

        <footer id="footer">
            <p>Copyright Information.</p>
        </footer>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/jquery-1.9.1.min.js"><\/script>')</script>
        <script src="https://js.stripe.com/v2/"></script>
        <script src="{{ static_url("js/plugins.js") }}"></script>
        <script src="{{ static_url("js/main.js") }}"></script>
        {% block stripe_script %}{% end %}

    </body>
</html>
